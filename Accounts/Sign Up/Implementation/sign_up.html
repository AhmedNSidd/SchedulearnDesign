<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Schedulearn</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="div-left">

    </div>
    <div class="div-right">
      <div class="login">
        <div class="already-account">Already have an account?</div>
        <a class="login-btn" href="#">LOGIN</a>
      </div>
      <div class="form">
        <h3 class="get-started"><span class="static-text">Get started and stay </span><span class="changing-text">connected.</span></h3>

        <form class="sign-up-info" action="{% urls 'sign_up' %}" method="POST">
          <label class="form-label" for="user_email">Email Address</label>
          <input class="form-input" type="email" name="user_email" placeholder="jamie_ferguson@example.com">
          <label class="form-label" for="user_name">Full Name</label>
          <input class="form-input" type="text" name="user_name" placeholder="Jamie Ferguson">
          <label class="form-label" for="user_password1">Password</label>
          <input class="form-input" type="password" name="user_password1" placeholder="7+ Characters">
          <label class="form-label" for="user_password2">Password Confirmation</label>
          <input class="form-input" type="password" name="user_password2" placeholder="7+ Characters">
          <input type="submit" hidden>
          <div class="center">
              <a class="continue-btn" href="#">CONTINUE</a>
          </div>

        </form>
        <h1 class="or">OR</h1>
        <div class="center">
          <a href="#" class="google-btn">Sign Up with Google+</a>
        </div>


      </div>
    </div>

  </body>
</html>
